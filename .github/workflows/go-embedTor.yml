name: Go With Embeded Tor

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/go-embededTor.yml'
      - '**/_supported.go'
      - '**/_unsupported.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/go-embededTor.yml'
      - '**/_supported.go'
      - '**/_unsupported.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  Linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:

    - name: Install GO
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Build
      run: go build -v -x -tags="embedTor,staticOpenssl,staticLibevent,staticZlib" ./...

    - name: Check Format
      run: .github/checkFormat.sh
  Darwin:
    name: Darwin Build
    runs-on: ubuntu-latest
    steps:

    - name: Install GO
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Build
      run: go build -v -x -tags="embedTor,staticOpenssl,staticLibevent,staticZlib" ./...
