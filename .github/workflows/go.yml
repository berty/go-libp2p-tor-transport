name: Go

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/go.yml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/go.yml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  Linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:

    - name: Install GO
      uses: actions/setup-go@v3.1.0
      with:
        go-version: ^1.15
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: go build -v -x ./...

    - name: Check Format
      run: .github/checkFormat.sh
  Darwin:
    name: Darwin Build
    runs-on: ubuntu-latest
    steps:

    - name: Install GO
      uses: actions/setup-go@v3.1.0
      with:
        go-version: ^1.15
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: go build -v -x ./...
